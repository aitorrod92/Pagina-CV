
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<div *ngIf="isLanguagePage; else notLanguagePage">
	<div class="detail-section">
		<div class="container-fluid">
			<div class='row'>
				<div class='col-sm'>
					<img src="{{idioma.imagen}}" class="detail-img animated-beat">
					<h3>{{idioma.nombre}}</h3>
					<div class="price">{{idioma.institucion}}</div>
				</div>
			</div>
			<hr>
			<h4>{{descriptionString}}</h4>
			<p>
				<!-- {{idioma.descripcion}} -->
			</p>
			<a routerLink="/category/4" class="mt-5">{{returningString}} {{categoria.nombre}}</a>

		</div>
	</div>
</div>

<ng-template #notLanguagePage>
<div class="detail-section">
	<div class="container-fluid">
		<div class='row' style="padding-right: 50px">
			<div class="col-md text-center align-self-center">
				<img class="detail-img animated-beat" src="{{trabajo.imagen}}">
				<h3>{{trabajo.nombre}}</h3>
				<div class="price">{{trabajo.empresa}}</div>
				<div>{{this.adaptDate(trabajo.fechaInicio)}} - {{this.adaptDate(trabajo.fechaFin)}}</div>
			</div>
			<div class="col-md">
				<iframe width="500" height="300" style="border: 0" loading="lazy"
					allowfullscreen [src]=this.staticMapURL></iframe>
			</div>
		</div>
		<hr>
		<div class='row'>
			<h4>{{descriptionString}}</h4>
			<div>
				<div [innerHTML]="descriptionStringHTML"></div>
				<br> <a [routerLink]="['/category', trabajo.categoria]" class="mt-5">{{returningString}} {{categoria.nombre}}</a>
			</div>
		</div>
	</div>
</div>
</ng-template>
