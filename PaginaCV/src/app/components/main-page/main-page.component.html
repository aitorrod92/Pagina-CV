<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class='main-content-main-page'>
	<div class='section-content section-content-p30 main-page'>
		<div class='row'>
			<div class='col-md'>
						<ngx-qrcode [elementType]="elementType"
					[errorCorrectionLevel]="correctionLevel" [value]="QRCode.link"
					cssClass="animated-spin-and-zoom "
					[scale]="this.qrScale"></ngx-qrcode>
				<a target="_blank" href="{{this.QRCode.buttonLink}}" class="primary-btn"><b>{{QRCode.buttonString}}</b></a>
			</div>
			<div style="width: 85%;" [innerHtml]="htmlText"></div>
		</div>
