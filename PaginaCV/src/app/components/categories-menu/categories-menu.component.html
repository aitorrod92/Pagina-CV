<meta charset="utf-8">
<div class="menu-sidebar-content js-scrollbar1">
	<nav class="navbar-sidebar">
		<ul class="list-unstyled navbar-list">
			<li *ngFor="let tempCategory of categorias">
				<a	routerLink="/category/{{tempCategory.id}}" routerLinkActive="active-link">
					<fa-icon [icon]="this.getIcon(tempCategory.nombre)"></fa-icon>					
					{{tempCategory.nombre}} </a></li>
		</ul>
	</nav>
</div>
